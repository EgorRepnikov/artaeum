server:
  servlet.context-path: /media
  port: ${PORT:7000}

spring:
  application.name: media
  data.mongodb.uri: ${MONGO_URI:mongodb://user:password@media-mongo:27017/media}

security.oauth2.resource.user-info-uri: ${OAUTH2_USER_INFO_URI:http://uaa:5000/uaa/account/current}

eureka:
  instance:
    hostname: ${HOSTNAME:localhost}
    nonSecurePort: ${HOSTPORT:${server.port}}
  client.serviceUrl.defaultZone: ${EUREKA_URL:http://registry:8761/eureka/}
