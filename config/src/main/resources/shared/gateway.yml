zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  routes:
    uaa:
      path: /uaa/**
      serviceId: uaa
      stripPrefix: false
    media:
      path: /media/**
      serviceId: media
      stripPrefix: false
    profile:
      path: /profile/**
      serviceId: profile
      stripPrefix: false
    chat:
      path: /chat/**
      url: ${CHAT_SERVICE_URL}
      stripPrefix: false
    comment:
      path: /comment/**
      url: ${COMMENT_SERVICE_URL}
      stripPrefix: false
    storage:
      path: /storage/**
      serviceId: storage
      stripPrefix: false
    blog:
      path: /blog/**
      url: ${BLOG_SERVICE_URL}
      stripPrefix: false

server:
  port: 4000

security:
  oauth2:
    client:
      clientId: gateway
      clientSecret: ${GATEWAY_SERVICE_PASSWORD}
      accessTokenUri: http://uaa:5000/uaa/oauth/token
      grant-type: client_credentials
      scope: client.user
