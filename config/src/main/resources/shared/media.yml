server:
  servlet:
    context-path: /media
  port: ${PORT:7000}

spring:
  data:
    mongodb:
      host: ${MONGO_HOST:media-mongo}
      port: ${MONGO_PORT:27017}
      database: ${MONGO_DB:media}
      username: ${MONGO_USER}
      password: ${MONGO_PASSWORD}

security:
  oauth2:
    client:
      clientId: media
      clientSecret: ${MEDIA_SERVICE_PASSWORD}
      accessTokenUri: ${OAUTH2_ACCESS_TOKEN_URI:http://uaa:5000/uaa/oauth/token}
      grant-type: client_credentials
      scope: server
