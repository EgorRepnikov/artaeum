<div class="row">
  <div class="col-md-12">
    <h4>Change password</h4>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="password" class="col-4 col-form-label">New password</label>
        <div class="col-8">
          <input id="password" class="form-control here" type="password"
            placeholder="Password" formControlName="password">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button type="submit" class="btn btn-dark" [disabled]="form.invalid">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
