<div class="row">
    <div class="col-md-12">
      <h4>Profile background image</h4>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="row justify-content-center mb-2">
        <button class="btn btn-dark">
          <label for="image">Load image</label>
          <input
            type="file"
            accept="image/*"
            name="image"
            id="image"
            class="form-control-file"
            (change)="loadImg($event)"
          />
        </button>
      </div>
      <div class="row justify-content-center mb-2">
        <div class="card">
          <div class="card-img">
            <img class="w-100" *ngIf="image" [src]="image">
            <img class="w-100" *ngIf="!image && currentUser" [src]="currentUser.id | imageAppender:'profile':'background'" onError="this.src = '/assets/ae.jpg'">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <button class="btn btn-dark" [disabled]="!image" (click)="save()">Save</button>
        </div>
      </div>
    </div>
  </div>
