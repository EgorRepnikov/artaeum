<form *ngIf="article" role="form" novalidate (ngSubmit)="save()" #form="ngForm">
  <div class="form-group">
    <input class="form-control" type="text" name="title" [placeholder]="'author.create-update-article.title-input' | translate" required [(ngModel)]="article.title" />
  </div>
  <div class="form-group">
    <button class="btn btn-dark">
      <label for="image">{{ 'common.load-image' | translate }}</label>
      <input
        type="file"
        accept="image/*"
        name="image"
        id="image"
        class="form-control-file"
        (change)="loadImg($event)"
      />
    </button>
    <div class="card">
      <div class="card-img">
        <img class="w-100" *ngIf="!article._id && article.image" [src]="article.image">
        <img class="w-100" *ngIf="!article.image && article._id" [src]="article._id | imageAppender:'blog':'article'" onError="this.src = '/assets/ae-widescreen.jpg'">
      </div>
    </div>
  </div>
  <div class="form-group">
    <quill-editor
      name="body"
      [required]="true"
      [style]="{
        'font-size': '20px',
        'font-family': 'Lora, \'Times New Roman\', serif',
        'line-height': '1.5'
      }"
      [modules]="toolbar"
      [placeholder]="'author.create-update-article.body-input-placeholder' | translate"
      [(ngModel)]="article.body"
    ></quill-editor>
  </div>
  <button type="submit" [disabled]="form.form.invalid && (!article.image || !article._id)" class="btn btn-dark">
    <span class="fa fa-save"></span>&nbsp;<span>{{ 'author.create-update-article.submit' | translate }}</span>
  </button>
</form>
