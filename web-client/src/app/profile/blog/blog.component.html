<div *ngIf="!articles && !user" class="col-md-10 mx-auto pt-4 mb-4">
  <ae-loader></ae-loader>
</div>

<div class="col-md-10 mx-auto" *ngIf="articles && articles.length && user">
  <ae-article
    *ngFor="let a of articles"
    [article]="a"
    [author]="user"
    [currentUser]="currentUser"
  ></ae-article>
  <ngb-pagination
    [collectionSize]="totalItems"
    [(page)]="page"
    [pageSize]="postsPerPage"
    [maxSize]="5"
    (pageChange)="loadPage(page)"
  ></ngb-pagination>
</div>
