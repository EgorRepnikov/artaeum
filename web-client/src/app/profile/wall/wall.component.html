<div class="col" *ngIf="posts && posts.length && user">
  <ae-create-post
    *ngIf="currentUser && currentUser.id === user.id"
    [currentUser]="currentUser"
    (updateWall)="loadAll()"
  ></ae-create-post>
  <ae-post
    *ngFor="let p of posts"
    [post]="p"
    [author]="user"
    [currentUser]="currentUser"
    [deleteFunction]="delete"
  ></ae-post>
  <ngb-pagination
    [collectionSize]="totalItems"
    [(page)]="page"
    [pageSize]="postsPerPage"
    [maxSize]="5"
    (pageChange)="loadPage(page)"
  ></ngb-pagination>
</div>
