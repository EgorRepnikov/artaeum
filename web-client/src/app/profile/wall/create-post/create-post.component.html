<div class="card mb-4">
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <textarea
          class="form-control"
          rows="3"
          placeholder="What's new?"
          formControlName="post"
        ></textarea>
      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-dark" [disabled]="form.invalid">Share</button>
      </div>
    </form>
  </div>
</div>
