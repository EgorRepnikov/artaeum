<section>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1>Activation</h1>
      <div class="alert alert-success" *ngIf="!isError">
        <span><strong>Your account has been activated. Let's </strong></span>
        <a class="alert-link" routerLink="/login">login</a>.
      </div>
      <div class="alert alert-danger" *ngIf="isError">
        <strong>Your account has not been activated.</strong> You should use the registration form again
      </div>
    </div>
  </div>
</section>
